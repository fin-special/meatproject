<!DOCTYPE html>
<html lang="en">
<head>
    <title> 닭고기가격정보페이지 </title>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
    <body class="is-preload">
        <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                    <div id="main">

                        <!-- Section -->
                        <!-- ai현황알리미 -->
                            <section id="second" class="main special">
                                
                                <header class="major">
                                    <span style="font-weight: 900; line-height: 1.5; margin: 0 0 2em 0; text-transform: uppercase; letter-spacing: 0.35em;"> 최근 1개월 간 AI 발병 수는 </span>
                                    <br>
                                    <span style="color: #f08080; font-size: 3em; font-weight: 700;"> {{ case_cnt }} </span>
                                    <span style="font-weight: 900; line-height: 1.5; margin: 0 0 2em 0; text-transform: uppercase; letter-spacing: 0.35em;"> 건 입니다. </span>
                                    <!-- <h2> 입니다. </h2> -->
                                </header>
                                
                                <table >
                                    <thead>
                                        <th>발병일자</th>
                                        <th>주소</th>
                                    </thead>
                                    <tbody>
                                    {% for case in showfive %}
                                        <tr>
                                            <td>{{ case.date }}</td>
                                            <td>{{ case.addr }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                                
                                <button onclick="window.open('https://www.mafra.go.kr/FMD-AI2/map/AI/AI_map.jsp')" target='_blank'>
                                   AI 발병현황 지도로 확인하기 
                                </button>
                            </section>
                    </div>

                <!-- Footer -->
                    <footer id="footer">
                        <div class="inner">
                            <section>
                                <h2>Get in touch</h2>
                                <form method="post" action="#">
                                    <div class="fields">
                                        <div class="field half">
                                            <input type="text" name="name" id="name" placeholder="Name" />
                                        </div>
                                        <div class="field half">
                                            <input type="email" name="email" id="email" placeholder="Email" />
                                        </div>
                                        <div class="field">
                                            <textarea name="message" id="message" placeholder="Message"></textarea>
                                        </div>
                                    </div>
                                    <ul class="actions">
                                        <li><input type="submit" value="Send" class="primary" /></li>
                                    </ul>
                                </form>
                            </section>
                            <section>
                                <h2>Follow</h2>
                                <ul class="icons">
                                    <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                                    <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                                    <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                                    <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                                    <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                                    <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
                                    <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                                    <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                                </ul>
                            </section>
                            <ul class="copyright">
                                <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                            </ul>
                        </div>
                    </footer>

            </div>

        <!-- Scripts -->
			<script  type="text/javascript" src="{{ url_for('static', filename='js/d3pork.js') }}"></script>
			<script  type="text/javascript" src="{{ url_for('static', filename='js/d3chicken.js') }}"></script>
			<script  type="text/javascript" src="{{ url_for('static', filename='js/d3cow.js') }}"></script>
			<script  type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }} "></script>   
			<script  type="text/javascript" src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
			<script  type="text/javascript" src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
			<script  type="text/javascript" src="{{ url_for('static', filename='js/util.js') }}"></script> -->
			<script  type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>


    </body>
</html>
