<html>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Load d3.js -->
		<script src="https://d3js.org/d3.v4.js"></script>
		<!-- Color Scale -->
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

								{% block title %}

								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="/aboutus">About Us</a></li>
							<li><a href="/chicken">닭고기</a></li>

						</ul>
					</nav>

				<!-- Main -->
					{% block content %}

					<footer id="footer">

			<script  type="text/javascript" src="/static/js/d3pork.js"></script>

			<script  type="text/javascript" src="/static/js/main.js"></script>
			<script  type="text/javascript" src="/static/js/tablepaging.js"></script>
			<script  type="text/javascript" src="/static/js/rollingbanner.js"></script>
